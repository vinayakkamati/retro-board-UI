<form #commentForm="ngForm" (ngSubmit)="createComment(commentForm.value)">
  <div class="form-group">
    <textarea
      class="form-control"
      id="content"
      required
      ngModel
      name="comment">
    </textarea>
  </div>
    <button
      type="submit" class="btn btn-primary btn-sm">
      Submit
    </button>
 </form>
