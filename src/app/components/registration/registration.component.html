<div class="container-fluid">
    <form class="mx-auto" #userCreateForm="ngForm" (ngSubmit)="createUser(userCreateForm.value)">
        <h4 class="text-center">Signup</h4>
        <div class="mb-2 mt-4">
          <label for="name" class="form-label">Name</label>
            <input type="text" name="userName" class="form-control" id="name" ngModel required #name="ngModel" >
        </div>
        <div class="mb-2 mt-4">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" class="form-control" id="email" ngModel required #name="ngModel" >
        </div>
        <div class="mb-2 mt-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" ngModel required #name="ngModel">
        </div>
        <div class="mb-2 mt-4">
          <label for="c_password" class="form-label">Confirm Password</label>
          <input type="password" name="c_password" class="form-control" id="c_password" ngModel required #name="ngModel">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Sign up</button>
        <div class="text-center login">
          Already have an account ? <a routerLink="">Login</a> here.
        </div>
    </form>
</div>
